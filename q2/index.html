<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraph{
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;

        }
        .paragraph--first{
            color: fuchsia;
        }
        .paragraph--second{
            color: #ff0000;
        }
        .paragraph--third{
            color: rgb(red, green, blue);
        }
        .paragraph--fourth{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="paragraph paragraph--first"> THIS IS IS MY FIRST PARAGRAPH </p>
    <p class="paragraph paragraph--second"> THIS IS IS MY SECOND PARAGRAPH </p>
    <p class="paragraph paragraph--third"> THIS IS IS MY THIRD PARAGRAPH </p>
    <p class="paragraph paragraph--fourth"> THIS IS IS MY FOURTH PARAGRAPH </p>
 
</body>
</html>
